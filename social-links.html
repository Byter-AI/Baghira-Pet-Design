        /* ===== Reset y variables globales ===== */
        * {

        }

        :root {
            /* Colores de la identidad visual */
            --bg-primary: #F5E6D3;
            --accent-warm: #A67C52;
            --text-dark: #2C1810;
            --bg-secondary: #AC928A;
            
            /* Variables adicionales para coherencia */
            --accent-light: #D4A574;
            --text-light: #5C3A30;
            --shadow-soft: 0 4px 15px rgba(44, 24, 16, 0.08);
            --shadow-medium: 0 8px 25px rgba(44, 24, 16, 0.12);

            --font-display: 'Georgia', 'Garamond', serif;

        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #FFF8F0 100%);
            color: var(--text-dark);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-attachment: fixed;
        }

        /* ===== Contenedor principal ===== */
        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        /* ===== Secci√≥n de contenido superior ===== */
        .header-section {

        .title {

            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 8px;
        }

        /* ===== Decorador visual ===== */
        .divider {

            height: 2px;

            margin: 20px auto;
            border-radius: 2px;

        /* ===== Secci√≥n de botones ===== */
        .buttons-container {
            display: flex;

        }

        .social-btn {

            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            box-shadow: var(--shadow-soft);
            
            /* Asegurar que los √≠conos se vean bien */
            min-height: 52px;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0);
            transition: background 0.3s ease-out;
            pointer-events: none;
            z-index: 1;
        }

        .social-btn:active::before {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Contenedor del √≠cono y texto */
        .btn-content {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;

        }

            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(166, 124, 82, 0.25);
        }

        .btn-instagram:active {
            transform: translateY(-1px);
        }

        /* WhatsApp */

        .btn-tiktok:active {

        /* Facebook */

        /* Cat√°logo / P√°gina principal */

        .btn-catalog:hover {

            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-catalog:active {

        }

        /* ===== Footer de la secci√≥n ===== */
        .footer-text {

            font-size: 0.8rem;
            color: var(--text-light);
            opacity: 0.7;
            animation: fadeIn 1.2s ease-out 0.5s both;
        }

        /* ===== Animaciones ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ===== Media Queries para pantallas m√°s grandes ===== */
        @media (min-width: 480px) {
            .title {

            }

            }

            .social-btn {
                padding: 18px 28px;
                min-height: 56px;
                font-size: 1.05rem;
            }

            .buttons-container {

            }
        }

        @media (min-width: 768px) {
            .container {

            }

            }

            .social-btn:hover {
                transform: translateY(-4px);
            }

            .social-btn:active {
                transform: translateY(-1px);
            }
        }

        /* ===== Accesibilidad ===== */
        @media (prefers-reduced-motion: reduce) {
            .social-btn,
            .container,
            .header-section {
                animation: none;
                transition: none;
            }
        }

        /* ===== Focus states para navegaci√≥n con teclado ===== */
        .social-btn:focus-visible {
            outline: 3px solid var(--accent-warm);
            outline-offset: 2px;
        }
    </style>
